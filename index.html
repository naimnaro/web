            '悪とは何か――弱さから生ずるすべてのものだ。 <br> <span class="korean-text"> 악이란 무엇인가ㅡ, 나약함이 원인이 된 모든 행동이다. <br> <span class="korean-text2"> -프리드리히 니체 『 신은 죽었다 』',

            'あなたが出会う最悪の敵は、常にあなた自身だ。 <br> <span class="korean-text"> 그대가 마주칠 수 있는 최악의 적은, 언제나 그대 자신이다. <br> <span class="korean-text2">  -프리드리히 니체 『 차라투스트라는 이렇게 말했다 』 ',
            '忘れたいことほど、忘れることはできない。 <br> <span class="korean-text"> 잊고 싶은 것일수록, 잊을 수 없다 <br> <span class="korean-text2">  -프리드리히 니체 『 서광(Morgenröte) 』 ',
            '本当に, 本気で何かを成し遂げる時、<br>人はいつも孤独な法です。  <span class="korean-text"> <br> 정말로, 진심으로 무언가를 이루어낼때, 사람은 언제나 고독한 법이에요. <br> <span class="korean-text2">  -일레이나 『 마녀의 여행 』  ',
            '過去を壊すことができるのは自分自身だけだ。 <br> <span class="korean-text"> 과거를 부술 수 있는 건 자기 자신 뿐이다. <br> <span class="korean-text2">  -아야노코지 키요타카- ',
            '何かを選ぶことこそが、成長の最大の糧となる。 <br> <span class="korean-text"> 성장의 가장 중요한 원리는 사람의 선택에 있다. <br> <span class="korean-text2">  -조지 엘리엇 『 다니엘 데론다 』- ',
            '胸に星を抱えた人は暗闇の中で道を迷わない。 <br> <span class="korean-text"> 가슴에 별을 간직한 사람은 어둠 속에서 길을 잃지 않는다. <br> <span class="korean-text2">  -신형주 『 별 』- ',
            '雪の美しさを感じるためには寒さを耐えることも必要だ。 <br> <span class="korean-text"> 눈꽃의 아름다움을 느끼려면 추위를 견디는 것도 필요하다. <br> <span class="korean-text2">  -havana723 『 겨울 숲을 거닐며 』- '
            // Add more guidelines as needed
        ];

        // Function to display a random guideline
        function displayRandomGuideline() {
            // Get a random index from the guidelines array
            const randomIndex = Math.floor(Math.random() * guidelines.length);
            // Display the guideline in the HTML
            const guidelineElement = document.querySelector('.b1 p');
            guidelineElement.innerHTML = guidelines[randomIndex];
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayRandomGuideline();
            const loadingArrow = document.querySelector('.loading_image');
            let rotationAngle = 0; // 회전 각도 변수 초기화

            // 클릭에 대한 이벤트 핸들러
            loadingArrow.addEventListener('click', function () {
                rotationAngle += 360; // 회전 각도 360도 증가
                loadingArrow.style.transform = `rotate(${rotationAngle}deg)`;
                displayRandomGuideline(); // 랜덤 가이드라인 표시
            });
        });
